<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Stats preview card</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!--Lexend Deca Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../tools/images/favicon-32x32.png">
</head>
<body>
    <div class="parent">
        <div class="container">
            <section class="content">
                <header class="text">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </header>
                <article class="numbers">
                    <div class="num">
                        <h2>10k+</h2>
                        <p>companies</p>     
                    </div>
                    <div class="num">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="num">
                        <h2>12m+</h2>
                        <p>queries</p>
                    </div>
                </article>
            </section>
            <aside class="image">
                <img src="../tools/images/image-header-desktop.jpg" alt="Meeting">
                <div class="overlay"></div>
            </aside>
        </div>
    </div>
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ahmed Tharwat</a>.
    </footer>
</body>
</html>
